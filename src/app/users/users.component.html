<table >
    <caption>{{title}}</caption>
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Fiscal code</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Province</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <!--vedere nel componente "app-user.ts" la mappatura sotto la proprietÃ  "selector" -->
    <tr app-user *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)">
    </tr>
</table>
